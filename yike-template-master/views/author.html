
				<dl class="author">
					<dt>本周推荐</dt>
					<dd ng-repeat="ie in rec">
						<div class="avatar" >
							<img ng-src="{{ie.large_avatar}}" alt="">
						</div>
						<div class="info">
							<h5>{{ie.name}}</h5>
							<p>{{ie.editor_notes}}</p>
						</div>
					</dd>
					
					<dt>热门作者</dt>
					<dd ng-repeat="item in allResult">
						<div class="avatar" >
							<img ng-src="{{item.large_avatar}}" alt="">
						</div>
						<div class="info">
							<h5>{{item.name}}</h5>
							<p>{{item.editor_notes}}</p>
						</div>
					</dd>
					
				</dl>
